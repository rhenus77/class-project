<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signupbox box">
        <img src="./assets/profile.png" alt="profile png" class="avatar">
        <h1 class="title">Staff Sign Up</h1>
        <p class="txt">Name</p>
        <input type="text" class="name1" name="name" id="" placeholder="First Name">
        <input type="text" class="name2" name="name" id="" placeholder="Second Name">
        <p class="txt">Username</p>
        <input type="text" name="username" id="usernmae" placeholder="Enter Username">
        <p class="txt">Email</p>
        <input type="text" name="Email" id="email" placeholder="Enter Email">
        <p class="txt">Password</p>
        <input type="password" name="password1" id="password" placeholder="Enter Password">
        <input type="password" name="password2" id="cnfrmpassword" placeholder="Confirm Password">
        <p id="message"></p>
        <input type="submit" onclick="checkPassword()" value="SignUp">
        
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
